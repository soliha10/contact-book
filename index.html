<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact list</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css">
</head>

<body>

  <header class="py-4">
    <h1 class="text-center">Contact Book</h1>
  </header>
  <main>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <form class="js-contact-form">
              <input class="form-control mb-3 js-contact-username" type="text" name="username"
                placeholder="Enter your name" aria-label="Enter your name" required>
              <input class="form-control mb-3 js-contact-relative" type="text" list="relationships"
                name="user_relationship" placeholder="Choose your realtionship" aria-label="Choose your realtionship"
                required>
              <datalist id="relationships" aria-label="Choose relationships">
                <option value="" hidden>Choose your relationships</option>
                <option value="family"></option>
                <option value="freinds"></option>
                <option value="classmates"></option>
                <option value="coursemates"></option>
                <option value="relatives"></option>
              </datalist>
              <input class="form-control mb-1 js-contact-number" type="tel" name="user_phone_number"
                placeholder="Enter your phone number" aria-label="Enter your phone number" pattern="[+]\d{12}" required>
              <span class="text-danger invalid-message">
                This number already exist! ðŸ˜¥
              </span>
              <button class="btn btn-success d-block ms-auto" type="submit">Add new Contact</button>
            </form>
          </div>
          <div class="col-md-6">
            <ul class="js-contact-list list-group">
            </ul>
          </div>
        </div>
      </div>
    </section>
  </main>

  <template class="js-contact-template">
    <li class="list-group-item js-contact-item">
      <strong class="display-6 js-contact-name">
      </strong>
      <hr>
      <p class="js-contact-relative"></p>
      <div class="d-flex justify-content-between align-items-center">
        <a class="text-decoration-none  text-dark border border-2 border-dark p-2 rounded js-user-phone-number" href="">
        </a>
        <button class="btn btn-danger d-block js-delete-btn">Delete contact</button>
      </div>
    </li>
  </template>


  <script src="./main.js"></script>
</body>

</html>
